<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Blog preview card</title>
    </head>
    <body>
        <main>
            <article class="course-card">
                <header class="article-header">
                    <picture>
                        <img
                            src="/assets/images/illustration-article.svg"
                            alt="a yellow background with black and white and different shapes"
                            class="header-img"
                        />
                    </picture>
                </header>

                <div class="article-description">
                    <div class="wrapper">
                        <span class="category">Learning</span>
                        <time datetime="2023-12-21">Published 21 Dec 2023</time>
                    </div>

                    <div class="wrapper">
                        <h1 class="">HTML & CSS foundations</h1>
                        <p class="">
                            These languages are the backbone of every website,
                            defining structure, content, and presentation.
                        </p>
                    </div>
                </div>

                <div class="author-info">
                    <img
                        src="/assets/images/image-avatar.webp"
                        alt="Greg Hooper looking to the left"
                        class=""
                    />
                    <p class="">Greg Hooper</p>
                </div>
            </article>
        </main>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Heber Rios</a>.
        </div>
    </body>
</html>
