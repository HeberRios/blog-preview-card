<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Blog preview card</title>
    </head>
    <body>
        <main>
            <article class="">
                <header class="article-header">
                    <picture>
                        <img
                            src="/assets/images/illustration-article.svg"
                            alt="a yellow background with black and white and different shapes"
                            class=""
                        />
                    </picture>
                </header>

                <div class="article-description">
                    <span class="">Learning</span>
                    <time datetime="2023-12-21">Published 21 Dec 2023</time>
                    <h1 class="">HTML & CSS foundations</h1>
                    <p class="">
                        These languages are the backbone of every website,
                        defining structure, content, and presentation.
                    </p>
                    <div class="">
                        <img
                            src="/assets/images/image-avatar.webp"
                            alt="Greg Hooper looking to the left"
                            class=""
                        />
                        <p class="">Greg Hooper</p>
                    </div>
                </div>
            </article>
        </main>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
        </div>
    </body>
</html>
